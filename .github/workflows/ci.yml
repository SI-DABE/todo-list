name: Continous Integration

on: push

jobs:
  tests:
    runs-on: ubuntu-lastest
  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Composer install
      run: ./run composer install

    - name: Run PHPUnit
      run: ./run test
