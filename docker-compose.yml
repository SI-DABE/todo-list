services:
  web:
    image: nginx:latest
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./server/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - app-network
  
  php:
    image: php:8.2.10-fpm
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - app-network

  composer:
    image: composer:2.6.3
    user: 1000:1000
    volumes:
      - .:/app



networks:
  app-network:
    driver: bridge
